<style>
body { font-family: 'Roboto Condensed'; background-color: #fafafa; }

}

    return engines.filter(engines => {
      return engines.toLowerCase()
        .includes(input.toLowerCase())
    })
  },
    onSubmit: result => 
	{

			for (var i = 0; i < myDiv.length; i++) 
			{
				myDiv[i].style.display = 'none';
			}
			document.getElementById(result).style.display = "block";
	}
